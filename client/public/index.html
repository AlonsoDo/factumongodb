        <input type="text" id="productname" class="form-control" maxlength="300" placeholder="Intro product name" style="float:left; margin-left:6px; margin-top:20px; width:580px; font-weight:bold; font-size:16px;"/>

        <input type="number" required min="0" value="0" step=".01" id="productprice" class="form-control" placeholder="0.00" style="float:left; margin-left:6px; margin-top:20px; width:120px; font-weight:bold; font-size:16px;"/>

        <label style="margin:25px 0px 0px 30px; display:block; float:left; font-weight:bold; font-size:16px;">Discount:</label>

        <input type="number" required min="0" value="0" step=".01" id="productstock" class="form-control" placeholder="0.00" style="float:left; margin-left:6px; margin-top:20px; width:120px; font-weight:bold; font-size:16px;"/>

        <button type="button" id="DeleteProduct" disabled class="btn btn-default btn-lg" title="Delete" style="margin-left:10px; float:left;"><span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span></button>
        <button type="button" id="SaveProduct" disabled class="btn btn-default btn-lg" title="Save" style="margin-left:10px; float:left;"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
        <button type="button" id="ResetProduct" disabled class="btn btn-default btn-lg" title="Reset" style="margin-left:10px; float:left;"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <label style="margin-left:50px;  margin-top:16px; display:block; float:left; font-weight:bold; font-size:16px;">Product code:</label>
        <input type="text" id="codeproduct" readonly class="form-control" maxlength="5" placeholder="00000" style="float:left; margin-left:6px; margin-top:10px; width:80px; font-weight:bold; font-size:16px;"/>

                <div class="form-group">                    
                </div>
            </div>
        </div>
        <div class="row" style="margin-left:36px; margin-top:14px;">
            <div class="col-xs-3">
                <div class="form-group">
                    <select id="searchproduct" class="selectpicker form-control">
                        <option value="productId" data-content="<label style='color:black; font-weight:bold; font-size:16px;'>Product code</label>">Product code</option>
                        <option value="productName" data-content="<label style='color:black; font-weight:bold; font-size:16px;'>Product name</label>">Product name</option>
                    </select>                    
                </div>                
            </div>            
            <div class="col-xs-3">
                <div class="form-group">            
                    <input type="text" id="contentsearchproduct" class="form-control" maxlength="200" placeholder="Search product" style="float:left; margin-left:16px; margin-top:8px; width:330px; font-weight:bold; font-size:16px;"/>
                </div>                
            </div>
            <div class="col-xs-2">
                <div class="form-group">            
                    <button type="button" id="SearchProducts" class="btn btn-default btn-lg" title="Search products" style="margin-left:120px; float:left;"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>

            </div>
            <div class="col-xs-2">
                <div class="form-group">            
                    <button type="button" id="SearchProductsFilter" class="btn btn-default btn-lg" title="Filter products" style="margin-left:20px; float:left;"><span class="glyphicon glyphicon-filter" aria-hidden="true"></span></button>
                </div>                
            </div>
            <div class="col-xs-2">
                <div class="form-group">            
                    <button type="button" id="SendProductData" class="btn btn-default btn-lg" title="Set product data" style="margin-left:20px; float:left;"><span class="glyphicon glyphicon-random" aria-hidden="true"></span></button>
                </div>                
            </div>
        </div>        
    </div>

    <div id="viewbill" style="float:left; background-color:#e8e8e8; border:0px black solid; width:1000px; height:580px; margin-top:16px;">
        <div class="row" style="float:left; margin-left:6px; margin-top:30px;">
            <div class="col-xs-12">

            </div>
            <div class="col-xs-2">

            </div>
            <div class="col-xs-5">

            <div class="modal-content">                
                <!-- Modal Header -->
                <div class="modal-header modal-header-info">

                            </div>
